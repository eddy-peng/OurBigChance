<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tunnel_vzn">
    <meta name="description" content="Mental health and social struggle storytelling landing site">
    <title>Tunnel_vzn</title>

    <!-- for title icon -->
    <link href="./icon/tabicon.png" rel="icon">
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

    <!-- load style sheet -->
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Montserrat:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body onwheel="toToBlack()">
    <header>
    </header>

    <main>

        <!-- slide in bar (Loading screen) at the beginning -->
        <div class="loading">
            <div class="slidein">
            </div>
            <h1 class="center">tunnel_vzn</h1>
        </div>

        <!-- enter the story page -->
        <div class="enter-button  d-none  w-100 text-center" style="min-height: 100vh">
            <h1 class="logo-font enter-slide" style="margin-top: 30vh; color:black; font-size: 90px;">tunnel_vzn</h1>
            <h3 class="mb-5 logo-font enter-style ">Storytelling_Perspective_Change</h3>
            <h1 class="center btn enter-style" style="color:white; background-color: black;" onclick="enter()">Enter the
                experience</h1>
        </div>


        <!-- transition white background -->
        <div class="intro d-none h-100">
            <div class="d-flex justify-content-between">
                <img id="light-sound" class="interactive-button btn ms-4 mt-2 on-board-text-change p-1"
                    src="./icon/volumeYes.svg" onclick="musicMute()">
                <img id="light-mute" class="interactive-button d-none btn ms-4 mt-2 on-board-text-change p-1"
                    src="./icon/volumeLightNo.svg" onclick="musicMute()">
                <audio id="theme-music">
                    <source src="https://docs.google.com/uc?export=download&id=1qcaDUv3lxrnOufajibXXL27Ymi8I78Us">
                </audio>

                <p class="me-4 mt-2 on-board-text-change p-1">Skip</p>
            </div>
            <div class="d-flex flex-column-reverse flex-md-row justify-content-around mt-5">
                <div>

                    <div class="d-none d-md-block" style="min-height:30vh;"></div>

                    <div class="on-board-box d-block">
                        <h2 class="on-board-text">As college students, we</h2>
                        <h2 class="on-board-text">express similar feelings.</h2>
                    </div>
                </div>
                <div class="d-flex d-md-block justify-content-center">
                    <img class="on-board-img" src="img/dudeBlack.svg">
                </div>
            </div>
            <img class="on-board-cirlce-long circle-animation" src="icon/longCircle.svg">
            <img class="on-board-cirlce-real circle-animation" src="icon/realCircle.svg">

            <div class="col text-center">
                <div class="scroll-down"></div>
            </div>
        </div>


        <!-- transition black background -->
        <div class="intro-black d-none vh-100">
            <div class="d-flex justify-content-between">
                <img id="dark-sound" class="interactive-button  ms-4 mt-2 on-board-text-change p-1"
                    src="./icon/volumeYesDark.svg" onclick="musicMute()">
                <img id="dark-mute" class="interactive-button d-none btn ms-4 mt-2 on-board-text-change p-1"
                    src="./icon/volumeDarkNo.svg" onclick="musicMute()">
                <p class="me-4 mt-2 on-board-text-change p-1 text-white">Skip</p>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <div>

                    <div style="min-height:30vh;"></div>

                    <!-- first time this text should show -->
                    <div id="black-text-one" class="on-board-box">
                        <h2 class="on-board-text text-white">For some of us, it takes</h2>
                        <h2 class="on-board-text text-white">just one thought to force</h2>
                        <h2 class="on-board-text text-white"> us into darkness.</h2>
                    </div>

                    <!-- show after scroll -->
                    <div id="black-text-two" class="on-board-box-change d-none">
                        <h2 class="on-board-text text-white">We are told repeatedly</h2>
                        <h2 class="on-board-text text-white">not to compare ourselves</h2>
                        <h2 class="on-board-text text-white">to others.</h2>
                    </div>
                </div>
                <div class="d-flex-column justify-content-center">
                    <div id="clouds" class="d-none d-flex-column">
                        <img src="img/dream.svg" style="width: 100%; height: 20vh; max-height: 20vh;">
                        <img src="img/cloud.svg" class="ms-4" style="width:100%; height: 3vh;">
                        <img src="img/cloud.svg" class="ms-1"  style="width: 100%; height: 2vh;">
                    </div>
                    <img id="shift-white-dude" class="on-board-img" src="img/dudeWhite.svg">
                </div>
            </div>
            <div class="col text-center">
                <div class="scroll-down-white"></div>
            </div>
        </div>


    </main>

    <footer>
    </footer>
</body>

<script>
    var scrollCount = 0;

    // scroll function
    async function toToBlack() {
        scrollCount += 1;


        if (scrollCount == 1) {
            document.getElementsByClassName('intro-black')[0].classList.remove("d-none")
            document.getElementsByClassName('intro')[0].classList.add("d-none")
            document.body.style.cursor = "url(\"white.svg\"), auto";

        }
        console.log('detected ', scrollCount)

        if (scrollCount == 2) {
            await sleep("1000");
            document.getElementById('black-text-two').classList.remove("d-none")
            document.getElementById('black-text-one').classList.add("d-none")
            document.getElementById('shift-white-dude').classList.add("shift-white-dude-change")
            document.getElementById('shift-white-dude').classList.remove("on-board-img")
            await sleep("1500");
            document.getElementById('clouds') .classList.toggle("d-none") 
            document.getElementById('shift-white-dude').style = "margin-top: 0vh !important;"
            // document.getElementById('shift-white-dude').style = "margin-top: 900px";
        }
        // scrollCount += 1;

    }
</script>

</html>
